<body>
    <h1>
        Calculadora de Punto de Equilibrio
    </h1>
    <p>
        Complete el siguiente formulario para obtener la cantidad de ventas que su negocio debe hacer para no perder dinero
    </p>
    <form action="#">
        <label for="costosFijos">Costos Fijos</label>
        <input type="number" name="costosFijos" id="costosFijos" required min="0">
        <div id="emsg1"></div>
        <label for="precioVenta">Precio de Venta</label>
        <input type="number" name="precioVenta" id="precioVenta" required min="0">
        <div id="emsg2"></div>
        <label for="costosVariables">Costos Variables</label>
        <input type="number" name="costosVariables" id="costosVariables" required min="0">
        <div id="emsg3"></div>
        <button id="btnCalcular" type="button" onclick="send()">Calcular</button>
    </form>
    <h2>
        La cantidad de ventas que debe realizar para no perder dinero es:
    </h2>
    <h2
        id="result"
    >
    </h2>

    <script src="./js/main.js"></script>
