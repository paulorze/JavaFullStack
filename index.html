<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./styles.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>
            ¿Cómo utilizar Coolorist?
        </h1>
    </header>
    <main>
        <div class="card">
            <img src="./assets/icon-pc.svg" alt="Icono PC">
            <h3 class="card__title">
                Website
            </h3>
            <p class="card__descripcion">
                Todo el poder de Coolorist en tu computadora.
            </p>
        </div>
        <div class="card">
            <img src="./assets/icon-apple.svg" class="apple" alt="Icono Apple">
            <h3 class="card__title">
                iOS App
            </h3>
            <p class="card__descripcion">
                Crea, explora y guarda paletas sobre la marcha.
            </p>
        </div>
        <div class="card">
            <img src="./assets/icon-adobe.svg" alt="Icono Adobe">
            <h3 class="card__title">
                Adobe extension
            </h3>
            <p class="card__descripcion">
                Todas tus paletas disponibles en tu workplace.
            </p>
        </div>
        <div class="card">
            <img src="./assets/icon-chrome.svg" alt="Icono Chrome">
            <h3 class="card__title">
                Chrome extension
            </h3>
            <p class="card__descripcion">
                Crea, explora y guarda paletas sobre la marcha.
            </p>
        </div>
    </main>
</body>
</html>
